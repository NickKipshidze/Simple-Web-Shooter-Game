<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Game</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
        <style>
            body {
                margin: 0;
                background-color: grey;
            }
            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <div id="modalEl" class="fixed inset-0 flex items-center justify-center">
            <div class="bg-white mas-w-md w-full p-10 text-center">
                <h1 id="bigScoreEl" class="text-4xl font-bold leading-none">0</h1>
                <p class="text-sm text-gray-700 mb-4">Points</p>
                <div>
                    <button id="startGameBtn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
                </div>
            </div>
        </div>
        <div class="fixed text-white text-sm ml-2 mt-1 select-none">Score: <span id="scoreEl">0</span></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
